name: Flutter Web Deploy with Auto Secrets

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web with all secrets
        run: |
          DART_DEFINES=""
          for secret in $(env | cut -d= -f1);  do
            value=$(printenv $secret)
            DART_DEFINES="$DART_DEFINES --dart-define=${secret}=${value}"
          done
          flutter build web $DART_DEFINES
        env:
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          MAILBOXLAYER_API_KEY: ${{ secrets.MAILBOXLAYER_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
