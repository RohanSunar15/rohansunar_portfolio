name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web with all secrets
        run: |
          DART_DEFINES=""
          DART_DEFINES=""
          DART_DEFINES="$DART_DEFINES --dart-define=EMAILJS_SERVICE_ID=${EMAILJS_SERVICE_ID}"
          DART_DEFINES="$DART_DEFINES --dart-define=EMAILJS_TEMPLATE_ID=${EMAILJS_TEMPLATE_ID}"
          DART_DEFINES="$DART_DEFINES --dart-define=EMAILJS_PUBLIC_KEY=${EMAILJS_PUBLIC_KEY}"
          DART_DEFINES="$DART_DEFINES --dart-define=MAILBOXLAYER_API_KEY=${MAILBOXLAYER_API_KEY}"
          flutter build web $DART_DEFINES
        env:
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          MAILBOXLAYER_API_KEY: ${{ secrets.MAILBOXLAYER_API_KEY }}

      - name: Deploy to GitHub Pages Repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build/web
          destination_repo: RohanSunar15/RohanSunar15.github.io
